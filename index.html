<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Instagram</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assets/img/mobile2.jpg" alt="photo mobile">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/img/logo.jpg" alt="logo instragram" class="instragram-logo">
                <div class="profile-photo">
                    <img src="./assets/img/profile.jpg" alt="profile perfil">
                </div>
                <a href="#" class="instragram-login">Continue como marpernas</a>
                <a href="#" class="instragram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é marpernas</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
